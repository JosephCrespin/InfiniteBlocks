<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="icon" type="image/png" href="infinite.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <main class="blockContainer">
        <header>
            <h1 class="heading js-heading">Infinite Blocks</h1>
        </header>
        <section class="block-container js-container unclickable">
            <div class="block block-red" data-tile="red"></div>
            <div class="block block-green" data-tile="green"></div>
            <div class="block block-blue" data-tile="blue"></div>
            <div class="block block-yellow" data-tile="yellow"></div>
        </section>
    
        <footer class="message-section">
            <button class="start-button js-start">Start</button>
            <span class="message js-message hidden"></span>
        </footer>
    </main>
    
    <div class="hidden">
        <audio src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" data-sound="red"></audio>
        <audio src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" data-sound="green"></audio>
        <audio src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" data-sound="blue"></audio>
        <audio src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" data-sound="yellow"></audio>
    </div>
    
</body>
<script src="index.js"></script>
<script src="./scripts/start.js"></script>
<script src="./scripts/nextStep.js"></script>
<script src="./scripts/resetGame.js"></script>
<script src="./scripts/gamerMove.js"></script>
</html>
